<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="wrapper">
    <ul id="todo-list">
      <li id="title">
        <p>Demo</p>
        <i class="bi bi-arrow-repeat"></i>
      </li>
      <li>
        <form action="post">
          <input type="text" placeholder="Add to your list...">
          <button type="submit" id="btn"><i class="bi bi-arrow-return-left"></i></button>
        </form>
      </li>
    </ul>
    <a href="">Clear all completed</a>
  </div>
</body>
</html>
