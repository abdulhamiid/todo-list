<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="wrapper">
    <ul>
      <li>
        <div id="title">
          <p>Demo</p>
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </li>
      <li>
        <form action="post">
          <input type="text" placeholder="Add to your list..." id="todo">
          <button type="submit" id="btn"><i class="bi bi-arrow-return-left"></i></button>
        </form>
      </li>
      <li>
        <ul id="todo-list"></ul>
      </li>
      <li><small id="clear">Clear all completed</small></li>
    </ul>
  </div>
</body>
</html>
