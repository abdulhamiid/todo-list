<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main id="wrapper" class="flex flex-column">
    <div>
      <section>
        <div id="title" class="flex">
          <p>Add new Todo</p>
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </section>
  
      <section>
        <form action="post" class="form flex">
          <input type="text" placeholder="Add to your list..." id="todo">
          <button type="submit" id="btn">
            <i class="bi bi-arrow-return-left"></i>
          </button>
        </form>
      </section>
  
      <section>
        <ul id="todo-list"></ul>
      </section>
  
      <section>
        <small id="clear">Clear all completed</small></li>
      </section>
    </div>
  </main>
</body>
</html>
